B1;2clanguage: cpp

compiler:
 - clang
 - gcc

sudo: false

addons:
 apt:
  packages:
   - g++-4.8
   - clang++-3.6
   - zlib1g
   - zlib1g-dev

install:
  # g++4.8.1
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi

  # clang 3.5
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.6"; fi

script:
 make
