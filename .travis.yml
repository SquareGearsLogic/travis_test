language: cpp
script: 
  make
compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
- if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.6" CC="clang--3.6"; fi
addons:
  apt:
    packages:
    - ubuntu-toolchain-r-test
    - libyajl-dev
    - libxml2-dev
    - gcc-4.8
    - g++-4.8
    - clang-3.6

notifications:
  email: false
sudo: false
